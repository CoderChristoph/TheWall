<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
			font-family: 'helvetica new', sans-serif
		}

		#container {
			width: 1008px;
			margin: 2% auto;
		}

	/****************** Header / Navbar **********************/

		.parentHeaderTitleDiv {
			background-color: sandybrown;
			border: 2px solid black;
			padding: 5px;
		}

		.divHeaderTitleLogo {
			float: left;
			display: inline-block;
		}

		.headerTitle {
			display: inline-block;
			vertical-align: top;
			margin-top: 10%;
		}

		.logoImgPos {
			width: 100px;
			display: inline-block;	
		}

		.mgB2P {margin-bottom:2%;}

		.mbgT2P {margin-top: 2%;}

		.cfb {clear: both;}

		.parentLoginDiv {
			border: 2px solid black;
			padding: 10px;
		}

		form {
			width: 60%;
		}

		.labelCol {
			float: left;
			display: inline-block;
			width: 40%
		}

		.inputCol {
			float: left;
			display: inline-block;
			width: 60%;
			margin-bottom: 10px;
		}

		.inputCol input {
			width: 100%;
			line-height: 30px;
			border: 1px solid darkgray;
			border-radius: 5px;
			font-size: 18px;
		}

		.submitButton {
		    display: block;
		    float: right;
		    margin-top: 10px;
		    margin-bottom: 2%;
		    padding: 5px 10px;
		    background-color: dodgerblue;
		    color: white;
		    border: 2px solid black;
		    box-shadow: 3px 2px 0px 1px black;
		    cursor: pointer;			
		}

		.goBackButton {
			float: left;
			display: block;
			margin-top: 5%;
			margin-bottom: 2%;
			padding: 5px 10px;
			background-color: indianred;
			color: white;
			border: 2px solid black;
			box-shadow: 3px 2px 0px 1px black;
			cursor: pointer;
		}

		.goBackButton a {color: white; text-decoration: none;}

		span {color: red;}		


	</style>
</head>
<body>
	<div id="container">
		<div class="parentHeaderTitleDiv">
			<div class="divHeaderTitleLogo">
			{% load static %}
			<img src="{% static 'wall_app/img/brickwall.png' %}" class="logoImgPos">

			<h1 class="headerTitle">The Wall</h1>

			{% load static %}
			<img src="{% static 'wall_app/img/reversewall.png' %}" class="logoImgPos">

			</div>

			<div class="cfb"></div>

		</div>

		<div class="parentLoginDiv">
			<div>
				<h1 class="mgB2P">Registration</h1>
				<form action='/create' method='POST'>
					{% csrf_token %}
					<p></p>
					<div class="labelCol">
						<p>First Name: </p>
					</div>
					<div class="inputCol">
						<input type="text" name="f_name">
					</div>
					<div class="labelCol"
						<p>Last Name: </p>
					</div>

					<div class="inputCol">
						<input type="text" name="l_name">
					</div>

					<div class="labelCol">
						<p>Email: </p>
					</div>

					<div class="inputCol">
						<input type="text" name="email">
					</div>

					<div class="labelCol">
						<p>Password: </p>
					</div>

					<div class="inputCol">
						<input type="password" name="pw">
					</div>

					<div class="labelCol">
						<p>Confirm Password: </p>
					</div>

					<div class="inputCol">
						<input type="password" name="cpw">
					</div>

					<div class="cfb"></div>

					<div>
						<input type="hidden" name="hidden" value="Register" class="submitButton">
						<input type="submit" name="submit" value="Register" class="submitButton">
					</div>

					<div class="cfb"></div>
				</form>
			</div>

				{% for message in messages %}
					<span>{{message}}</span> <br />
				{% endfor %}

			<div class="goBackButton">
				<a href="/">Go Back</a>
			</div>
			<div class="cfb"></div>
		</div>	
	</div>
</body>
</html>
